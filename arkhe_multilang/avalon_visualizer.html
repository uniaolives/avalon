<!DOCTYPE html>
<html>
<head>
    <title>Arkhe Bubble Network Visualization</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: black; color: white; }
        #info {
            position: absolute;
            top: 10px; left: 10px;
            font-family: monospace;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="info">
        Syzygy: <span id="syzygy">0.98</span><br>
        Satoshi: <span id="satoshi">7.28</span><br>
        Bolhas: 42
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Configuração básica da cena
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x050510);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 3;

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Luz ambiente
        const ambientLight = new THREE.AmbientLight(0x404060);
        scene.add(ambientLight);

        // Criar 42 bolhas dispostas em uma esfera
        const numBubbles = 42;
        const radius = 1.2;
        const bubbles = [];
        const bubbleGroup = new THREE.Group();

        for (let i = 0; i < numBubbles; i++) {
            // Distribuição uniforme na esfera
            const phi = Math.acos(2 * i / numBubbles - 1);
            const theta = i * 13.5; // ângulo arbitrário

            const x = radius * Math.sin(phi) * Math.cos(theta);
            const y = radius * Math.sin(phi) * Math.sin(theta);
            const z = radius * Math.cos(phi);

            // Geometria da bolha (esfera)
            const geometry = new THREE.SphereGeometry(0.08, 32, 16);
            const material = new THREE.MeshStandardMaterial({
                color: 0xaa66ff,
                emissive: 0x330066,
                transparent: true,
                opacity: 0.8
            });
            const sphere = new THREE.Mesh(geometry, material);
            sphere.position.set(x, y, z);
            bubbleGroup.add(sphere);
            bubbles.push(sphere);
        }
        scene.add(bubbleGroup);

        // Linhas de conexão entre bolhas
        const lineMaterial = new THREE.LineBasicMaterial({ color: 0x8866ff, transparent: true, opacity: 0.3 });
        for (let i = 0; i < numBubbles; i++) {
            for (let j = i+1; j < numBubbles; j++) {
                const points = [
                    bubbles[i].position.clone(),
                    bubbles[j].position.clone()
                ];
                const lineGeometry = new THREE.BufferGeometry().setFromPoints(points);
                const line = new THREE.Line(lineGeometry, lineMaterial);
                scene.add(line);
            }
        }

        // Partículas ao redor (emaranhamento)
        const particleGeometry = new THREE.BufferGeometry();
        const particleCount = 2000;
        const positions = new Float32Array(particleCount * 3);
        for (let i = 0; i < particleCount; i++) {
            const r = 1.6 + Math.random() * 0.5;
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.acos(2 * Math.random() - 1);
            positions[i*3] = r * Math.sin(phi) * Math.cos(theta);
            positions[i*3+1] = r * Math.sin(phi) * Math.sin(theta);
            positions[i*3+2] = r * Math.cos(phi);
        }
        particleGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        const particleMaterial = new THREE.PointsMaterial({ color: 0x99aaff, size: 0.02, transparent: true });
        const particles = new THREE.Points(particleGeometry, particleMaterial);
        scene.add(particles);

        // Animação
        let time = 0;
        function animate() {
            requestAnimationFrame(animate);

            time += 0.01;

            // Rotação do grupo de bolhas
            bubbleGroup.rotation.x += 0.001;
            bubbleGroup.rotation.y += 0.002;

            // Pulsação das bolhas
            bubbles.forEach((bubble, i) => {
                const scale = 1 + 0.1 * Math.sin(time * 3 + i);
                bubble.scale.set(scale, scale, scale);
            });

            // Atualiza informações
            document.getElementById('syzygy').innerText = (0.98 + 0.01 * Math.sin(time)).toFixed(3);

            renderer.render(scene, camera);
        }
        animate();

        // Ajuste de tamanho da janela
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
